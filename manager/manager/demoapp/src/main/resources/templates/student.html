	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List Students</h1>
		</div>

		<div class="row">

			<div class="col-lg-3">
				<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>

		</div>
		<table class="table table-striped table-border">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="student: ${student}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/student/edit/{id}(id=${student.id })}" 
						class="btn btn-primary">Update</a>
						
						<a th:href="@{/student/{id}(id=${student.id })}" 
						class="btn btn-danger">Delete</a>
					</td>

				</tr>


			</tbody>

		</table>

	</div>

</body>

</html>

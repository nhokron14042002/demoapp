	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/student}">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/student}">Management</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Student </h1>
				<div class="card-body">
					<form th:action="@{/student/{id} (id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label> Student First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Student First Name">
						</div>

						<div class="form-group">
							<label> Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Student Last Name">
						</div>

						<div class="form-group">
							<label> Student Email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter Student email">
						</div>

						<div class="box-footer">

							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>

</body>

</html>
